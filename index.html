<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="container"></div>

        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div> 
</body>
